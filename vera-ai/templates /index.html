<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V.E.R.A</title>
    <style>
        body {
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        h2 {
            text-align: center;
            font-size: 2.5rem;
            color: #333;
            margin-top: 40px;
        }

        form {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        input[type="text"] {
            padding: 12px;
            width: 90%;
            max-width: 500px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            margin-bottom: 15px;
        }

        input[type="submit"] {
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            width: 50%;
            max-width: 200px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .response {
            margin-top: 30px;
            width: 90%;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .response h3 {
            color: #444;
        }

        .response p {
            font-size: 16px;
            color: #555;
        }

        @media (max-width: 480px) {
            h2 {
                font-size: 2rem;
            }

            input[type="submit"] {
                width: 70%;
            }
        }
    </style>
</head>
<body>
    <h2>V.E.R.A</h2>
    <form method="POST" action="/search">
        <input type="text" name="query" placeholder="Type your question here..." required>
        <input type="submit" value="Search">
    </form>

    {% if question %}
    <div class="response">
        <h3>You asked:</h3>
        <p>{{ question }}</p>
        <h3>Answer:</h3>
        <p>{{ answer }}</p>
    </div>
    {% endif %}
</body>
</html>
